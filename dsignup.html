<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    background: url('image/Blue%20Modern%20Business%20Facebook%20Cover%20(4).png') center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.signup-card {
    width: 100%;
    max-width: 1060px;
    height: 660px;
    border-radius: 26px;
    overflow: hidden;
    box-shadow: 0 15px 45px rgba(0,0,0,0.35);
    background: url('image/login.png') center/cover no-repeat;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 80px;
}

.logo-area {
    position: absolute;
    top: 50px;
    left: 50px;
    display: flex;
    align-items: center;
    gap: 16px;
    z-index: 10;
}
.logo-area img {
    width: 74px;
    height: 74px;
    border-radius: 12px;
}
.logo-text {
    font-family: 'SF Pro Display', sans-serif;
    font-size: 28px;
    font-weight: 700;
    color: #000;
}

.form-container {
    width: 100%;
    max-width: 460px;
    display: flex;
    flex-direction: column;
    gap: 22px;
}

.title {
    font-size: 38px;
    font-weight: 700;
    color: #000;
    text-align: center;
    margin-bottom: 10px;
}

.input-group { position: relative; }
.input-field {
    width: 100%;
    height: 62px;
    padding: 0 20px;
    border: 1.8px solid #187605;
    border-radius: 10px;
    background: #e9fed4;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}
.input-field:focus {
    border-color: #0d4f00;
    box-shadow: 0 0 0 4px rgba(24,118,5,0.25);
}
.input-label {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    background: #e9fed4;
    padding: 0 8px;
    font-size: 16px;
    color: #000;
    pointer-events: none;
    transition: 0.25s;
}
.input-field:focus + .input-label,
.input-field:not(:placeholder-shown) + .input-label {
    top: 0;
    font-size: 13px;
    color: #187605;
    font-weight: 600;
}

.eye {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 30px;
    cursor: pointer;
}

.error-msg {
    font-size: 14px;
    color: red;
    margin-top: 4px;
    display: none;
}

.signup-btn {
    width: 100%;
    height: 68px;
    border-radius: 10px;
    background: rgba(24, 118, 5, 0.59);
    border: 1.8px solid #000;
    color: #000;
    font-family: 'Outfit', sans-serif;
    font-size: 32px;
    cursor: pointer;
    transition: all 0.35s ease;
}
.signup-btn:hover {
    background: rgba(24, 118, 5, 0.85);
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(24,118,5,0.45);
}

.signin-link {
    text-align: center;
    font-size: 15px;
    margin-top: 10px;
}
.signin-link a {
    color: #000;
    font-weight: 700;
    text-decoration: underline;
}

/* Gidugang aron kuhaon ang default eye icon sa Edge/Chrome nga posibleng nakita nimo */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
    display: none;
}

@media (max-width: 992px) {
    .signup-card { padding-right: 60px; }
    .logo-area { left: 40px; }
}
@media (max-width: 768px) {
    .signup-card { justify-content: center; padding: 40px; height: auto; min-height: 660px; }
    .logo-area { position: static; margin-bottom: 30px; justify-content: center; }
}
@media (max-width: 480px) {
    .signup-card { padding: 30px; }
    .title { font-size: 30px; }
    .signup-btn { font-size: 28px; height: 62px; }
    .logo-area img { width: 60px; height: 60px; }
    .logo-text { font-size: 24px; }
}
</style>
</head>
<body>

<div class="signup-card">

    <div class="logo-area">
        <img src="image/social-responsibility 1 (1).png" alt="Logo">
        <div class="logo-text">Baryo Tap</div>
    </div>

    <form action="signup.php" method="POST" class="form-container">

        <div class="title">SIGN UP</div>

        <div class="input-group">
            <input type="text" name="first_name" class="input-field" placeholder=" " required>
            <label class="input-label">First Name</label>
        </div>

        <div class="input-group">
            <input type="text" name="last_name" class="input-field" placeholder=" " required>
            <label class="input-label">Last Name</label>
        </div>

        <div class="input-group">
            <input type="email" name="email" id="email" class="input-field" placeholder=" " required>
            <label class="input-label">Email</label>
            <div class="error-msg" id="email-error">Please enter a valid @gmail.com email</div>
        </div>

        <div class="input-group">
            <input type="password" name="password" id="password" class="input-field" placeholder=" " required>
            <label class="input-label">Password</label>
            <img src="image/hidden.png" class="eye" id="eye1">
            <div class="error-msg" id="password-error">Password must be at least 8 characters</div>
        </div>

        <div class="input-group">
            <input type="password" name="confirm_password" id="confirm" class="input-field" placeholder=" " required>
            <label class="input-label">Confirm Password</label>
            <img src="image/hidden.png" class="eye" id="eye2">
            <div class="error-msg" id="confirm-error">Passwords do not match</div>
        </div>

        <button class="signup-btn" type="submit">Sign Up</button>

        <div class="signin-link">
            Already have an account? <a href="dlogin.html">Sign in</a>
        </div>

    </form>

</div>


<script>
// Email live validation
document.getElementById("email").addEventListener("input", function() {
    const error = document.getElementById("email-error");
    if (!this.value.includes("@gmail.com")) {
        error.style.display = "block";
    } else {
        error.style.display = "none";
    }
});

// NEW: Password length validation (min 8 chars)
document.getElementById("password").addEventListener("input", function() {
    const passError = document.getElementById("password-error");
    if (this.value.length < 8) {
        passError.style.display = "block";
    } else {
        passError.style.display = "none";
    }
    // Re-check confirm password when main password changes
    document.getElementById("confirm").dispatchEvent(new Event('input'));
});

// Show/Hide passwords
const togglePassword = (inputId, eyeId) => {
    const input = document.getElementById(inputId);
    const eye = document.getElementById(eyeId);

    eye.addEventListener("click", () => {
        if (input.type === "password") {
            input.type = "text";
            eye.src = "image/eye 1.png";
        } else {
            input.type = "password";
            eye.src = "image/hidden.png";
        }
    });
};

togglePassword("password", "eye1");
togglePassword("confirm", "eye2");

// Confirm Password Validation
document.getElementById("confirm").addEventListener("input", function() {
    const pass = document.getElementById("password").value;
    const confirm = this.value;
    const error = document.getElementById("confirm-error");

    // Only show error if the fields are not empty AND they don't match
    if (confirm.length > 0 && pass !== confirm) {
        error.style.display = "block";
        error.textContent = "Passwords do not match";
    } else if (pass.length < 8) {
        // Prevent submission if the main password is too short
        error.style.display = "block";
        error.textContent = "Password must be at least 8 characters";
    } else {
        error.style.display = "none";
    }
});
</script>

</body>
</html>
